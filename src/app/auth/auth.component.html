<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="aler alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <ng-template appPlaceholder></ng-template>
    <!-- <app-alert *ngIf="error" [message]="error" (close)="error = null"></app-alert> -->
    <form *ngIf="!isInProgress" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isSignUpMode ? 'Sign Up' : 'Login'}}
        </button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isSignUpMode ? 'Login' : 'Sign Up'}}
        </button>
      </div>
    </form>
    <app-loading-spinner *ngIf="isInProgress"></app-loading-spinner>
  </div>
</div>
