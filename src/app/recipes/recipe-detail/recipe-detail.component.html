<span *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dopdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu open">
          <li><a style="cursor: pointer;" (click)="addToShoppingList()">To shopping list</a></li>
          <li><a style="cursor: pointer;" routerLink="edit">Edit recipe</a></li>
          <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.amountType }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</span>
