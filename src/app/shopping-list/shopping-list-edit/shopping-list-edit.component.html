<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            #amountInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amountType">Amount Type</label>
          <select
            id="amountType"
            class="form-control"
            [ngModel]="amountTypes[0][1]"
            required
            name="amountType"
            #amountType>
            <option
              *ngFor="let amountType of amountTypes" [value]="amountType[1]">
              {{ amountType[0] }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!shoppingListForm.valid">{{ mode === 'edit' ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" [disabled]="mode !== 'edit'" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
